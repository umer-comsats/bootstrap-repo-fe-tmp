<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>MB1</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="app sidebar-mini" style="background-color: #f2f2f2;">
    <!-- Navbar-->
    <header class="mb1-header"><a class="mb1-header__logo" href="index.html">BXTrack</a>
      <!-- Sidebar toggle button-->
      <!-- Navbar Right Menu-->
      <ul class="app-nav">
        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
          <ul class="dropdown-menu settings-menu dropdown-menu-right">
            <li><a class="dropdown-item" href="page-user.html"><i class="fa fa-cog fa-lg"></i> Settings</a></li>
            <li><a class="dropdown-item" href="page-user.html"><i class="fa fa-user fa-lg"></i> Profile</a></li>
            <li><a class="dropdown-item" href="page-login.html"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>


    <div class="jumbotron" style="height: 150px;background-color: white;">
      <h3><i class="fa fa-cog"></i> Bootstrap Elements</h3>
      <p>Bootstrap Components</p>
    </div>

    <!-- Sidebar menu-->
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="tile">
          <h3 class="tile-title">Facebook Logins</h3>
          <div class="row">
            <div class="col-md-1">
              <p>Email</p>
            </div>
            <div class="col-md-4">
              <input type="email" name="" id="" class="email" placeholder="Enter facebook email or username">
            </div>
            <div class="col-md-1">
              <p>Password</p>
            </div>
            <div class="col-md-4">
              <input type="password" name="" id=""  class="password" placeholder="Enter Facebook Password">
            </div>
            <div class="col-md-2">
              <button type="submit" class="login_btn_mb1">Success</button>
            </div>
          </div>
          <div class="row" style="margin-top:20px;">
            <div class="col-md-2">
              <p>Reply Message</p>
            </div>
            <div class="col-md-10">
              <input type="email" name="" id="" class="sheetid" placeholder="Response to the first message">
            </div>
          </div>
          <div class="row" style="margin-top:20px;">
            <div class="col-md-2">
              <p>Log</p>
            </div>
            <div class="col-md-10">
              <textarea name="" id="" cols="30" rows="10" class="log"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">
              <button type="button" class="start_btn_mb1"><i class="app-menu__icon fa fa-check-circle"></i>Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>  
    </div>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <!-- Page specific javascripts-->
    <script>
      $('.bs-component [data-toggle="popover"]').popover();
      $('.bs-component [data-toggle="tooltip"]').tooltip();
    </script>
